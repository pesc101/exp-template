# conf/config.yaml
hydra:
  run:
    dir: outputs/${now:%y-%m-%d_%H:%M}_${model.model_name_short}

defaults:
  - model: gemma3-27b
  - dataset: finqa
  - mlflow: finqa
  - vector_db: chroma
  - rag: known_context
  - _self_

metrics:
  - ExactMatch
  - F1
  - DROP_F1
  - NumberMatch
  - MeanReciprocalRank
  - MeanAveragePrecision
  - RecallAtK:
      k: 1
  - RecallAtK:
      k: 3
  - RecallAtK:
      k: 5
  - RecallAtK:
      k: 10
  - RecallAtK:
      k: 15
  - ROUGE:
      rouge_type: rouge1
  - ROUGE:
      rouge_type: rouge2
  - ROUGE:
      rouge_type: rougeL
  - GeneratedAnswerLength
  - ReferenceAnswerLength
  - ContextLength
  - GLEU
  - BERTScore:
      lang: en

base_url: http://localhost:${vllm_port}/v1/
vllm_port: 18120
